<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="/assets/notification_gateway/swagger/swagger-ui.css" />
    <link rel="icon" type="image/png" href="/assets/notification_gatewa/swagger/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/assets/notification_gateway/swagger/favicon-16x16.png" sizes="16x16" />
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }
        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }
        body {
            margin:0;
            background: #fafafa;
        }
        .swagger-ui .topbar .download-url-wrapper {
            display: none;
        }
    </style>
</head>
<body>
<div id="swagger-ui"></div>

<script>
window.onload = function() {
  const spec = {{ openapi_spec }};
  const ui = SwaggerUIBundle({
    spec: spec,
    dom_id: '#swagger-ui',
    deepLinking: true,
    presets: [
      SwaggerUIBundle.presets.apis,
      SwaggerUIStandalonePreset
    ],
    plugins: [
      SwaggerUIBundle.plugins.DownloadUrl
    ],
    layout: "StandaloneLayout",
    filter: true,
    docExpansion: 'none',
    operationsSorter: 'alpha',
  })
  window.ui = ui
  console.log("TEST from JS")
}
</script>
<script src="/assets/notification_gateway/swagger/swagger-ui-standalone-preset.js" charset="UTF-8"></script>
<script src="/assets/notification_gateway/swagger/swagger-ui-bundle.js" charset="UTF-8"></script>
</body>
</html>
